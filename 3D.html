<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="3D.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit-container mercury-orbit">
            <div class="planet mercury">
                <img src="mercury_new.png" alt="Mercury">
            </div>
        </div>
        
        <div class="orbit-container venus-orbit">
            <div class="planet venus">
                <img src="venus_jg.png" alt="Venus">
            </div>
        </div>
        
        <div class="orbit-container earth-orbit">
            <div class="planet earth">
                <img src="earth.png" alt="Earth">
            </div>
        </div>
        
        <div class="orbit-container mars-orbit">
            <div class="planet mars">
                <img src="mars.png" alt="Mars">
            </div>
        </div>
        
        <div class="orbit-container jupiter-orbit">
            <div class="planet jupiter">
                <img src="jupiter_new.png" alt="Jupiter">
            </div>
        </div>
        
        <div class="orbit-container saturn-orbit">
            <div class="planet saturn">
                <img src="saturn.png" alt="Saturn">
            </div>
        </div>
        
        <div class="orbit-container uranus-orbit">
            <div class="planet uranus">
                <img src="uranus.png" alt="Uranus">
            </div>
        </div>
        
        <div class="orbit-container neptune-orbit">
            <div class="planet neptune">
                <img src="neptune.png" alt="Neptune">
            </div>
        </div>
    </div>
    <script src="3D.js"></script>
</body>
</html>
